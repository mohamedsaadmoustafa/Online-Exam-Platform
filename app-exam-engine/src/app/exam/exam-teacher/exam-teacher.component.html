<app-header [title]="'Exam Engine'"></app-header>

<div class="container mt-5" *ngIf="userRole==='teacher'">
  <h1 class="text-center my-5">Welcome {{userName}}</h1>
  <hr class="line">
  <br>
  <br>

  <p class="lead">Test your students' knowledge with our multiple-choice quiz.</p>
  <p class="lead">You can create various sets of exam questions and then use them to generate unique exams for multiple students simultaneously.</p>

  <br>
  <br>

  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-success mx-2" (click)="navigateToExamDefinition()">Create Exam Definition</button>
    <button class="btn btn-outline-success ms-2" (click)="navigateToExamInstance()">Create Exam Instance</button>
  </div>
</div>
